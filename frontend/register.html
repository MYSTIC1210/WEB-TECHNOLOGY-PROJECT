  <main class="login-wrap">

      <h1>Create account</h1>
      <label><span>Username</span><input id="r_username" required /></label>
      <label><span>Email (optional)</span><input id="r_email" type="email" /></label>
      <label><span>Password</span><input id="r_password" type="password" required /></label>
      <div id="err" class="error" role="alert" aria-live="polite"></div>
      <button type="submit">Register</button>
      <p class="muted">Already a user? <a href="./login.html">Sign in</a></p>
    </form>
